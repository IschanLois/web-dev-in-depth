<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute and Relative URLs</title>
</head>
<body>
  <h3>Hello World</h3>
  <ul>
    <li>
      <a href="http://localhost/path/to/file">http://localhost/path/to/file</a>
    </li>
    <li>
      <a href="//localhost/path/to/file">//localhost/path/to/file</a>
    </li>
    <li>
      <a href="/path/to/file">/path/to/file</a>
    </li>
    <li>
      <a href="file2">file2</a>
    </li>
  </ul>
  
</body>
</html>
