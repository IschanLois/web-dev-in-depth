<!DOCTYPE html>
<!-- SET THE EN ATTRIBUTE FOR ACCESSIBILITY AND SEO-->
<html lang="en">
<!-- THE HEAD ELEMENT CONTAINS METADATA ABOUT THE DOCUMENT -->
<head>
  <!-- META IS THE METADATA REGARDING THE DOCUMENT -->
  <meta charset="UTF-8"> <!-- CHARACTER ENCODING TO BE USED IN THE DOCUMENT-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- META CAN INCLUDE NAME AND CONTENT ATTRIBUTES
  NAME -> NAME OF THE METADATA
  CONTENT -> VALUE OF THE METADATA -->
  <meta name="author" content="Lorem Ipsum"> <!-- AUTHOR OF THE DOCUMENT CAN BE USED FOR AUTHOR INFO-->
  <meta
      name="description"
      content="The MDN Web Docs Learning Area aims to provide
    complete beginners to the Web with all they need to know to get
    started with developing websites and applications."
  /> <!-- DESCRIPTION OF THE DOCUMENT CAN BE USED FOR SEO PURPOSES-->

  <!-- LINK IS USED TO LINK EXTERNAL RESOURCES TO THE DOCUMENT -->
  <!-- ADD REFERENCES TO ICONS WHICH WILL BE DISPLAYED IN CERTAIN CONTEXTS -->
  <link rel="icon" href="favicon.ico" type="favicon" /> <!-- ADD FAVICON TO THE DOCUMENT APPEARS IN TAB -->
  <link rel="apple-touch-icon" sizes="167x167" /> <!-- ICON DISPLAYED WHEN SAVED IN APPLE DEVICES HOME SCREEN -->
  <link rel="stylesheet" href="index.css" /> <!-- ADD CSS FILE TO THE DOCUMENT FOR STYLING HTML DOCUMENT -->

  <!-- ADD JAVASCRIPT FILE TO THE DOCUMENT FOR INTERACTIVITY -->
  <!-- DEFER ATTRIBUTE IS USED TO LOAD JS AFTER HTML HAS BEEN PARSED-->
  <script src="index.js" defer></script> 

  <!-- THE TITLE OF THE DOCUMENT APPEARS IN THE BROWSER TAB AND BOOKMARK -->
  <title>Title of Document</title>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
